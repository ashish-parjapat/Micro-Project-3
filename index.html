<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&amp;family=Inter:wght@400;500;600;700&amp;family=Montserrat:ital,wght@0,100;0,200;0,700;0,900;1,100;1,200&amp;family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&amp;display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
<script src="https://kit.fontawesome.com/ef61b84271.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
<link rel="stylesheet" href="./styles.css">

</head>
<body>
   <div class="heading">
    <h1>Bill</h1>
    <h1>Spill</h1>
   </div>
   <div class="container">
    <div class="left-part">
<div class="bill">
        <label for="">Bill</label>
        <input type="number" id="bill-amount" placeholder="0" >
       
    </div>
    <i class="fa-solid fa-indian-rupee-sign"></i>
    <div class="select-tip">
        <label>Select Tip %</label>
        <div>
            <button class="tip-button tip-button-active"   value="5">5%</button>
            <button class="tip-button"   value="10">10%</button>
            <button class="tip-button" value="15">15%</button>
            <button class="tip-button" value="25">25%</button>
            <button class="tip-button" value="50">50%</button>
            <button class="tip-button" value="75">75%</button>
        </div>
    </div>
    <div class="num-people">
        <label>Number of people</label>
        <div class="num-div">
            <div>
                <button class="btn add-people" onclick="increment()">+</button>
                <div class="people">0</div>
                <button class="btn remove-people" onclick="decrement()">-</button></div>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>
        
    
    
    </div>
    <div class="right-part">
        <div class="right-div">
            <div>
                <label class="label1">Tip Amount <p>/person</p></label>
                <div class="tip-amount">₹ 0.00</div>
            </div>
            <div>
                <label class="label2">Total<p>/person</p></label>
                <div class="total">₹ 0.00</div>
            </div>
            <div class="submit">
                <button class="generate">Generate Bill</button>
            </div>
        </div>
    </div>
   </div>
    <script src="./script.js"></script>
</body>
</html>
